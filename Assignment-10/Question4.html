<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="Question4.css">
</head>
<body>
    <fieldset>
        <legend>Multiplication Table Generator</legend>
        <form id="multiplicationForm">
            <label for="number">Enter a number:</label>
            <input type="number" id="number" name="number" required>
            <button type="button" onclick="generateTable()">Generate Table</button>
        </form>
    </fieldset>
    <br>
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            const number = document.getElementById('number').value;
            let table = '<table><tr><th>Multiplication Table of ' + number + '</th></tr>';
            for (let i = 1; i <= 10; i++) {
                table += '<tr><td>' + number + ' x ' + i + ' = ' + (number * i) + '</td></tr>';
            }
            table += '</table>';
            document.getElementById('tableContainer').innerHTML = table;
        }
    </script>
</body>
</html></form>
