<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Gallery</title>
    <link rel="stylesheet" href="Question6.css">
</head>
<body>
    <div class="gallery">
        <img src="https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg" alt="Image 1" style="z-index: 1;" onclick="bringToFront(this)">
        <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-169994-674010.jpg&fm=jpg" alt="Image 2" style="z-index: 2;" onclick="bringToFront(this)">
        <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg" alt="Image 3" style="z-index: 3;" onclick="bringToFront(this)">
    </div>

    <script>
        function bringToFront(element) {
            const images = document.querySelectorAll('.gallery img');
            images.forEach(img => img.style.zIndex = 1);
            element.style.zIndex = 3;
        }
    </script>
</body>
</html></div>
