<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Controls</title>
    <style>
        #counter {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <textarea id="textarea" rows="10" cols="50" placeholder="Type here..."></textarea>
    <div id="counter">
        Characters: <span id="charCount">0</span> | Words: <span id="wordCount">0</span>
    </div>

    <script>
        const textarea = document.getElementById('textarea');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');

        textarea.addEventListener('input', () => {
            const text = textarea.value;
            const chars = text.length;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0).length;

            charCount.textContent = chars;
            wordCount.textContent = words;

            if (chars > 200) {
                alert('You have exceeded the 200 character limit!');
            }
        });
    </script>
</body>
</html>
